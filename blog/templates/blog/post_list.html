<html>
    <head>
        <title>Full Review</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Full Review</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}

        <div>
            <p>published: 14.06.2014, 12:14</p>
            <h2><a href="">First Review</a></h2>
            <p>cs go is best</p>
        </div>

        <div>
            <p>published: 14.06.2014, 12:14</p>
            <h2><a href="">Second Review</a></h2>
            <p>but it has a toxic community</p>
        </div>
    </body>
</html>
